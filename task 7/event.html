<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling</title>
</head>
<body>
    <button id="Button">Color</button>
    <p id="changecolor">Click the button to change background color.</p>

    <script>

        function handleButtonClick() {

            bgcolor.textContent = 'Color changed successfully.';
            document.body.style.backgroundColor = '#CC9DB3';
        }

       
       
    </script>
</body>
</html>
